<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./styles/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body id="body" class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <div class="search-container flex justify-center mb-8">
        <i class="fa-solid fa-temperature-quarter text-gray-400 text-2xl mr-2 mt-2"></i>
        <input
        type="text"
        id="search"
        placeholder="Search..."
        class="text-white w-full max-w-md p-2 border-b-2 border-gray-400 bg-transparent focus:outline-none"
      />
        <button
          id="searchBtn"
          class="p-2 text-white rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div
        class="container mx-auto bg-white bg-opacity-25 p-6 rounded-lg shadow-lg text-center grid grid-cols-2"
        id="weatherContainer"
      >
        <div>
          <h1 id="locName" class="text-3xl font-bold mb-4"></h1>
          <h2 id="temp" class="text-2xl mb-2"></h2>
          <p id="weather" class="text-xl mb-2"></p>
        </div>
        <div>
          <p id="maxTemp" class="text-lg mb-1"></p>
          <p id="minTemp" class="text-lg mb-1"></p>
          <p id="pressure" class="text-lg mb-1"></p>
          <p id="humidity" class="text-lg mb-1"></p>
          <p id="wind" class="text-lg mb-1"></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
